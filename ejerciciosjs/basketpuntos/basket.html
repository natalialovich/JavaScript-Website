<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="basket.css">
        <link href="http://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="caja">
                <h3 class="team">HOME</h3>
                <p id= "puntos-home" class="puntos">0</p>
                <div class="buttons">
                    <button id="masuno-home" class ="suma" onclick="suma1Home()">+1</button>
                    <button id="masdos-home" class ="suma" onclick="suma2Home()">+2</button>
                    <button id="mastres-home" class ="suma" onclick="suma3Home()">+3</button>
                </div>
            </div>
                
            <div class="caja">
                <h3 class="team">GUEST</h3>
                <p id= "puntos-guest" class="puntos">0</p>
                <div class="buttons">
                    <button id="masuno-guest" class ="suma"onclick="suma1Guest()">+1</button>
                    <button id="masuno-guest" class ="suma"onclick="suma2Guest()">+2</button>
                    <button id="masuno-guest" class ="suma"onclick="suma3Guest()">+3</button>
                </div>
            </div>
            <div id="reset">
                <button id="reset-button" class="reset-button" onclick="nuevoJuego()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
